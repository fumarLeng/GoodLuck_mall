<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圖片上傳與預覽</title>
    <style>
        #preview img {
            max-width: 100%;
            max-height: 200px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></head>
<body>
<h2>圖片上傳與預覽</h2>
<form id="uploadForm" method="post" enctype="multipart/form-data">
    <label for="file">選擇圖片：</label>
    <input type="file" id="file" name="file" onchange="previewFile()">
    <br><br>
    <div id="preview"></div>
    <br>
    <button type="button" onclick="uploadFile()">上傳圖片</button>
</form>

<script>

    function uploadFile() {
        var formData = new FormData($('#uploadForm')[0]);
        $.ajax({
            url: '/files/fileUp',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (json) {
                console.log(json);
                console.log('Upload success');
                // 處理成功的響應
                // 例如：顯示成功消息
            },
            error: function (xhr, status, error) {
                console.error('Upload failed: ' + error);
                // 處理錯誤的響應
                // 例如：顯示錯誤消息
                alert('上傳失敗: ' + xhr.responseText);
            }
        });
    }

    function previewFile() {
        var preview = document.querySelector('#preview');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            var img = document.createElement('img');
            img.src = reader.result;
            preview.innerHTML = '';
            preview.appendChild(img);
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = "";
        }
    }
</script>
</body>
</html>
