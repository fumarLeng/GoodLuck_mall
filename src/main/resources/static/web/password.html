            <div class="panel-body">
                <!--修改密碼表單-->
                <form id="form-change-password" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">原密碼:</label>
                        <div class="col-md-8">

                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">新密碼:</label>
                        <div class="col-md-8">
                            <input name="newPassword" type="text" class="form-control" placeholder="請輸入新密碼">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">確認密碼:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="請再次輸入新密碼">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input id="btn-change-password" type="button" class="btn btn-primary" value="修改"/>

    <script src="../js/com/nav/showLogoDiv.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        showLogoDiv();
    });


    $("#btn-change-password").click(function () {
        $.ajax({
            url: "/users/change_password",
            type: "POST",
            data: $("#form-change-password").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    alert("更改密碼成功");
                    location.href = "login.html";

                } else {
                    alert("更改密碼失敗");
                }
            },
            error: function (json) {
                alert("更改密碼時產生未知的異常" + json.message);
            }


        });

    });

</script>
