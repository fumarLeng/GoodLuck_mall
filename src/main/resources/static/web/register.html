<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>租你好運商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字體圖標 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../css/top.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../css/reg.css"/>
    <link rel="stylesheet" type="text/css" href="../css/footer.css"/>

</head>
<body>
<!--頭部-->
<header class="header">
    <img src="../images/index/loogo-fotor-2024011212725.jpg" alt=""  width="100px" height="100px"/>
    <span class="pull-right"><small>歡迎訪問</small><b>租你好運商城</b></span>
</header>
<!--主體-->

<div class="container mycontent text-left">
    <!--透明層 -->
    <div class="regDiv">
        <p>新會員註冊</p>
        <!--表單開始-->
        <form id="form-reg" class="form-horizontal" role="form">
            <!--會員名稱-->
            <div class="form-group">
                <label class="col-md-3 control-label">會員名稱：</label>
                <div class="col-md-8">
                    <input name="username" type="text" class="form-control" placeholder="請輸入會員名稱" pattern="^[a-zA-Z0-9]+$" title="用戶名只能包含英文字母和數字">
                </div>
            </div>
            <!--密碼-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 密碼：</label>
                <div class="col-md-8">
                    <input name="password" type="password" class="form-control" placeholder="請輸入密碼" pattern="^[a-zA-Z0-9]+$" title="密碼只能包含英文字母和數字">
                </div>
            </div>
            <!--確認密碼-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 確認密碼：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="請再次輸入密碼">
                </div>
            </div>
            <!--提交按鈕-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btn-reg" class="btn btn-primary" type="button" value="立即註冊"/>
                    <span class="pull-right"><small>已經有帳號？</small><a href="login.html">登錄</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
<!--頁腳開始-->
<footer class="footer">
    <!-- 品質保障，等-->
    <div class="text-center rights container">
        <div class="col-md-offset-2 col-md-2">
            <span class="fa fa-thumbs-o-up"></span>
            <p>品質保障</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-address-card-o"></span>
            <p>專屬商品</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-graduation-cap"></span>
            <p>會員專用</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-bitcoin"></span>
            <p>@@@@</p>
        </div>
    </div>
    <!--聯繫我們、下載客戶端等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img src="../images/index/loogo-fotor-2024011212725.jpg" alt="" class="footLogo"/></div>
        </div>
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>買家幫助</p></a></li>
                    <li><a href="#">新手指南</a></li>
                    <li><a href="#">服務保障</a></li>
                    <li><a href="#">常見問題</a></li>
                </ul>
            </div>

            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>關於我們</p></a></li>
                    <li><a href="#">關於租你好運</a></li>
                    <li><a href="#">聯繫我們</a></li>
                    <li>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- #footer底部 -->
    <div class="col-md-12 text-center bottom">
        中壢 A.K.A <a target="_blank" href="https://www.tibame.com/">Tibame公司</a>
        版權所有
    </div>
</footer>
<!--footer結束-->

<script type="text/javascript">
    $("#btn-reg").click(function () {
        $.ajax({
            url: "/users/reg",
            type: "POST",
            data: $("#form-reg").serialize(),
            dataType: "json",
            success: function (json) {
                if (json.state == 200) {
                    alert("註冊成功 ! ");
                    location.href = "login.html";

                } else {
                    alert("註冊失敗 ! " + json.message);
                }
            }
        });
    });
</script>

</body>
</html>
