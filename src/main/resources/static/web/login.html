<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>租你好運商城</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字體跟圖標 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../css/top.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../css/footer.css"/>
    <script src="../js/autoLogin.js" type="text/javascript"></script>
</head>

<body>
<!--頭部-->
<header class="header">
    <div id="header-div">
        <img class="logo-img" src="../images/index/logo.png" alt=""/>
        <span class="pull-right"><small>歡迎來到</small><b>租你好運商城</b></span>
    </div>
</header>
<!--本體-->
<div class="container mycontent text-left">
    <!--透明層 -->

    <div class="loginDiv">
        <p>會員登錄</p>
        <!--表單開始-->
<!--        <img src="../images/index/logo.png" alt=""/>-->
        <form id="form-login" action="index.html" class="form-horizontal" role="form">

            <!--會員名稱-->
            <div class="form-group">
                <label for="username" class="col-md-3 control-label">會員名稱:</label>
                <div class="col-md-8">
                    <input name="username" type="text" class="form-control" id="username" placeholder="請輸入會員名稱">
                </div>
            </div>
            <!--密碼-->
            <div class="form-group">
                <label for="password" class="col-md-3 control-label">會員密碼:</label>
                <div class="col-md-8">
                    <input name="password" type="text" class="form-control" id="password" placeholder="請輸入會員密碼">
                </div>
            </div>
            <!-- 記住我-->
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <div id="loginCtrl">
                        <input id="btn-login" class="btn btn-primary" type="button" value="登錄"/>
                        <span class="pull-right"><small>還沒有會員嗎?</small><a href="register.html">註冊</a></span>
                    </div>
                </div>
            </div>
            <!--提交的按紐-->


            </div>
        </form>
    </div>
</div>
<!--頁腳開始-->
<footer class="footer">
    <!-- 私人訂製等-->
    <div class="text-center rights container">
        <div class="col-md-offset-2 col-md-2">
            <span class="fa fa-thumbs-o-up"></span>
            <p>品質保障</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-address-card-o"></span>
            <p>專屬商品</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-graduation-cap"></span>
            <p>會員專用</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-bitcoin"></span>
            <p>帶你發財</p>
        </div>
    </div>

    <!-- #footer底部 -->
    <div class="col-md-12 text-center bottom">
        中壢 A.K.A <a target="_blank" href="https://www.tibame.com/">Tibame公司</a>
        版權所有
    </div>
    <!--    <img id="user-avatar" src="" alt="User Avatar" style="display: none;"/>-->
    <!--    $("#user-avatar").attr("src", 'data:image/png;base64,' + json.data.avatar).show();-->
    <!--    上面兩段是測試登入的時候頭像有沒有拿到,下面那行要放到ajax裡面-->
</footer>
<!--footer結束-->
<script type="text/javascript">
    $("#btn-login").click(function () {
        $.ajax({
            url: "/users/login",
            type: "POST",
            data: $("#form-login").serialize(),
            dataType: "json",
            success: function (json) {
                if (json.state === 200) {
                    alert("歡迎");
                    //成功要跳轉到首頁index.
                    //相對路徑設定
                    location.href = "index.html";

                } else {
                    alert("登錄失敗");
                }
            },

        })
    })
</script>
</body>
</html>
