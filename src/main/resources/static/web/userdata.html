<script type="text/javascript">
    /**
     * 檢查到當前頁面被載入,就觸發ready方法
     * $(document).ready(function(){
     *     //程式碼
     * })
     */
    $(document).ready(function () {
        showLogoDiv();
        showHotList();

        $.ajax({
            url: "/users/get_by_uid",
            type: "GET",
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    console.log("username=" + json.data.username);
                    console.log("phone=" + json.data.phone);
                    console.log("email=" + json.data.email);
                    console.log("gender=" + json.data.gender)


                    //得到狀態200之後在把得到的req傳給瀏覽器
                    $("#username").val(json.data.username);
                    $("#phone").val(json.data.phone);
                    $("#email").val(json.data.email);


                    let radio = json.data.gender === 0 ? $("#gender-male") : $("#gender-female");
                    // prop() 給某個元素增加屬性跟值 ,
                    // 這邊是給性別的input標籤後面增加 checked 的屬性
                    radio.prop("checked", "checked");
                } else {
                    alert("會員不存在");
                }
            },
            error: function (json) {
                alert("查詢會員資料時產生未知的問題" + json.message);
            }


        });

    });


    $("#btn-change-info").click(function () {
        $.ajax({
            url: "/users/change_info",
            type: "POST",
            data: $("#form-change-info").serialize(),
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    alert("更改個人資料成功");
                    //更改成功後重新載入頁面
                    location.href = "userdata.html";
                } else {
                    alert("更改個人資料失敗");
                }
            },
            error: function (json) {
                alert("更改個人資料時發現未知的異常" + json.message);
                location.href = "login.html";

            }
        });
    });


</script>
