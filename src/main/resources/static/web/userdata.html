                <form id="form-change-info" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">會員名稱 :</label>

                    <div class="form-group">

                                   placeholder="請輸入電話號碼" required pattern="^\d{10,}$">

                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">信箱 ：</label>

                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">性別 : </label>
                        <div class="col-md-8">
                            <label class="radio-inline">
                                <input id="gender-male" type="radio" name="gender" value="1">男

                            <label class="radio-inline">

<script type="text/javascript">
    $(document).ready(function () {
        showLogoDiv();

        $.ajax({
            url: "/users/get_by_uid",
            type: "GET",
            dataType: "JSON",
            success: function (json) {
                if (json.state === 200) {
                    // console.log("username=" + json.data.username);
                    // console.log("phone=" + json.data.phone);
                    // console.log("email=" + json.data.email);
                    // console.log("gender=" + json.data.gender)


                    $("#username").val(json.data.username);
                    $("#phone").val(json.data.phone);
                    $("#email").val(json.data.email);


                    let radio = json.data.gender === 1 ? $("#gender-male") : $("#gender-female");
                    // prop() 給某個元素增加屬性跟值 ,
                    // 這邊是給性別的input標籤後面增加 checked 的屬性
                    radio.prop("checked","checked");
                } else {
                    alert("會員不存在");
                }
            },
            error: function (json) {
                alert("查詢會員資料時產生未知的問題 " + json.message);
            }


        });


        // 修改資料
        $("#btn-change-info").click(function (event) {
            event.preventDefault();
            var formIsValid = true;
            $(".form-control").each(function() {
                $(this).next(".error-message").remove(); // 移除之前的錯誤訊息
                if (!this.checkValidity()) {
                    var errorMessage = getErrorMessage($(this));
                    $(this).after('<span class="error-message" style="color: red; margin-left: 10px;">' + errorMessage + '</span>');
                    formIsValid = false;
                }
            });

            if (formIsValid) {
                $.ajax({
                    url: "/users/change_info",
                    type: "POST",
                    data: $("#form-change-info").serialize(),
                    dataType: "JSON",
                    success: function (json) {
                        if (json.state === 200) {
                            alert("更改成功");
                            location.href = "userdata.html";
                        } else {
                            alert("更改失敗: " + json.message);
                        }
                    },
                    error: function (json) {
                        alert("更改時有異常 : " + json.message);
                    }
                });
            }
        });

        // 定義錯誤訊息生成函數
        function getErrorMessage($input) {
            var name = $input.attr("name");
            switch (name) {
                case "phone":
                    return "電話號碼格式錯誤，應為10位數字";
                case "email":
                    return "郵件格式錯誤，正確格式為：xxx@xxx.com";
                default:
                    return "格式錯誤囉。";
            }
        }


    });






</script>
