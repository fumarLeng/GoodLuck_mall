<script>
    function displayOrders(orders) {
        let ordersContainer = $('#orders');

        orders.forEach(function(order) {
            let imageUrl = '..' + order.image + 'collect.png'; // 拼接路徑
            let orderDiv = `
                    <table border="1">
                        <tr>
                            <th>訂單編號:</th>
                            <td>${order.oid}</td>
                        </tr>
                        <tr>
                            <th>總價:</th>
                            <td>${order.totalPrice}</td>
                        </tr>
                        <tr>
                            <th>狀態:</th>
                            <td>${order.status}</td>
                        </tr>
                        <tr>
                            <th>下訂單時間:</th>
                            <td>${order.orderTime}</td>
                        </tr>
                        <tr>
                            <th>付款時間:</th>
                            <td>${order.payTime || '未付款'}</td>
                        </tr>

                        <tr>
                            <th>圖片:</th>
                            <td colspan="2" id="ord-img-div">
                                <img src="${imageUrl}" alt="${order.title}" style="width: 100px;">

                                <tr>
                                    <th>訂單名:</th>
                                    <td>${order.title}</td>
                                </tr>

                                <tr>
                                    <th>價格:</th>
                                    <td>${order.price}</td>
                                </tr>

                                <tr>
                                    <th>數量:</th>
                                    <td>${order.num}</td>
                                </tr>

                            </td>
                        </tr>
                    </table>

                `;
            ordersContainer.append(orderDiv);
        });
    }

    function fetchOrders() {
        $.ajax({
            url: '/orders/queryOrderVo',
            type: 'GET',
            success: function(json) {
                if (json.state == 200) {
                    displayOrders(json.data);
                } else {
                    console.error('Failed to fetch orders:', json.message);
                }
            },
            error: function(xhr, status, error) {
                console.error('An error occurred:', error);
            }
        });
    }

    $(document).ready(function() {
        fetchOrders();
        showLogoDiv();
        showHotList();
    });
</script>
